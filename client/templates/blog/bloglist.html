<template name="bloglist">
  <div class="container">
    <h1>Blog</h1>
      {{#each getBlogPosts}}
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <p>{{> blogitem}}</p>
          </div>
        </div>
      {{/each}}
      {{#if zeroBlogPosts}}
        <p class="small">There are no blog posts here :(</p>
      {{/if}}
  </div>
</template>
